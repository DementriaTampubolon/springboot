<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/> 
        <title>Home</title>
    </head>
    <body> 
        <h2 th:text="#{app.title}">App Title</h2> 
        <table> 
            <thead> 
                <tr> 
                    <th>Id</th> 
                    <th>Name</th>
                </tr> 
            </thead>
            <tbody> 
                <tr th:each="user : ${users}"> 
                    <td th:text="${user.id}"></td> 
                    <td th:text="${user.name}"></td>
                </tr> 
            </tbody> 
        </table>
    </body>
</html>
